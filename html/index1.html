<!DOCTYPE html>
<!--文档设置的主语言-->
<html lang="en">

<head>
    <!--元数据就是描述数据的数据-->
    <!--name 特性指定了meta 元素的类型; 说明该元素包含了什么类型的信息。-->
    <!--content 指定了实际的元数据内容。-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--title是用来表示整个HTML文档大致内容的元数据-->
    <!--指定包含关于页面内容的关键字的页面内容的描述是很有用的，
    因为它可能或让你的页面在搜索引擎的相关的搜索出现得更多 
    (这些行为术语上被称为 Search Engine Optimization, or SEO.)
    description也被使用在搜索引擎显示的结果页中。
    -->
    <title>Document</title>
    <!--自定义图标-->
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
    <!--<link rel="stylesheet" href="my-css-file.css">-->

</head>

<body>
    <!--
    HTML (HyperText Markup Language) 不是一种编程语言;它是一种标记语言，
    用于告诉您的浏览器如何构造您访问的网页。它可以像Web开发人员希望的那样复杂或简单。 
    HTML由一系列的 元素组成, 您可以使用它来封装，包装或标记内容的不同部分，
    使其以某种方式显示，或以某种方式执行。
    封闭tags 可以使一点内容成为超链接以链接到Web上的另一页面，斜体字等等。
    -->
    <!--嵌套-->
    <p>My cat is <strong>very grumpy.</p></strong>
        <!--块元素，内联元素-->
        <em>first</em><em>second</em><em>third</em>

        <p>fourth</p>
        <p>fifth</p>
        <p>sixth</p>
        <a href="https://www.baidu.com/" title="" target="">这是百度</a>
        <!--  target="_blank"   title标题title 属性为超链接声明额外的信息，比如你将链接至那个页面。 -->

        <!-- 布尔属性-->
        <input type="text" disabled="disabled">
        <!--简写-->
        <input type="text" disabled>

        <!-- 文档声明   <!DOCTYPE html>-->
        <!--特殊字符的转换-->
        <!--
<	&lt;
>	&gt;
"	&quot;
'	&apos;
&	&amp;-->
        <p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>


        <p>Japanese example: <span lang="jp">ご飯が熱い。</span>.</p>


        <!-- 通常只用一个h1-->
        <!--为什么我们需要语义？-->

</body>

</html>
