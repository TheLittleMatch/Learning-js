<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
        html {
            font-family: sans-serif;
        }
        
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
        
        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script>
        function randomNum() {
            var a = Math.floor(Math.random() * 100);
            return a;
        }
        count = 1;
        goal = randomNum();
        var btn = document.getElementsByClassName('guessSubmit')[0];
        btn.addEventListener('click', function() {
            alert('click the btn');
            var result = document.getElementsByClassName('guesses')[0];
            var text = document.querySelector('geuessField').textContent;
            if (text > goal) {
                alert("输入的数据过大。");
                result.textContent = ' ' + result.textContent + text;
            } else if (text < goal) {
                alert("输入的数据过小");
                result.textContent = ' ' + result.textContent + text;
            } else if (text == goal) {
                alert("Congratulations! You're wright.");
                result.textContent = ' ' + result.textContent + text;
            } else {
                alert('Please input a number!');
            }
            if (count > 10) {
                alert("You have input too many results!");
                //   prompt("restart game?");
                // goal=randomNum();
                count = 0;
            }
            count++;
        });
    </script>

</body>

</html>
<!--生成1到100之间的随机数。
记录玩家在第几轮。从1开始。
 为玩家提供一种猜测数字的方法。
 一旦提交了猜测，首先将它记录在某处，以便用户可以看到他们先前的猜测。
接下来检查它是否是正确的数字。
如果是正确的：
显示祝贺消息。
阻止玩家输入更多的猜测（这会使游戏混乱）。
显示控制允许玩家重新开始游戏。
如果它错了，并且玩家有剩余轮次：
告诉玩家他们错了。
允许他们输入另一个猜测。
将圈数增加1。
如果它是错误的，并且玩家没有剩余轮次：
告诉玩家游戏结束。
阻止玩家输入更多的猜测（这会使游戏混乱）。
显示控制允许玩家重新开始游戏。
   一旦游戏重新启动，请确保游戏逻辑和用户界面完全重置，然后返回步骤1。
-->
