    <title>Document</title>
    <script>
        function createParagraph() {
            var para = document.createElement('p');
            para.textContent = "this is a new paragraph";
            document.body.appendChild(para);
        }
    </script>
</head>
<button onclick="createParagraph()">Click me!</button>
